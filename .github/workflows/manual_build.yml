name: Manual Build & Push Docker Image

# 触发条件：手动触发
on:
  workflow_dispatch:
    inputs:
      version:
        description: '镜像标签 (例如: latest, v1.0.0)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  # 自动获取当前仓库名称 (例如: dxy0427/cloudstream)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # 需要写入包的权限
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 QEMU (用于构建多架构镜像，如 amd64 和 arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 设置 Docker Buildx (构建工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 生成元数据和标签
      # 这里会将输入的 version 参数转换为 Docker tag
      # 并在处理大写字母时自动转换为小写（Docker 镜像名要求全小写）
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}

      # 6. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 同时构建 AMD64 (常规服务器/PC) 和 ARM64 (树莓派/Mac M1/NAS)
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}